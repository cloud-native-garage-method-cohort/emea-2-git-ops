apiVersion: v1
kind: Service
metadata:
  labels:
    app: aris-tsakpinis-pfs
    app.kubernetes.io/instance: aris-tsakpinis-pfs
    app.kubernetes.io/name: express-app
  name: app-service
spec:
  ports:
  - name: http
    port: 80
    protocol: TCP
    targetPort: 3000
  selector:
    app: aris-tsakpinis-pfs
    app.kubernetes.io/instance: aris-tsakpinis-pfs
    app.kubernetes.io/name: express-app
  sessionAffinity: None
  type: ClusterIP
---
apiVersion: apps/v1
kind: Deployment
metadata:
  labels:
    app: aris-tsakpinis-pfs
    app.kubernetes.io/instance: aris-tsakpinis-pfs
    app.kubernetes.io/name: express-app
    app.openshift.io/runtime: js
  name: example-express-app
spec:
  progressDeadlineSeconds: 600
  replicas: 1
  revisionHistoryLimit: 10
  selector:
    matchLabels:
      app: aris-tsakpinis-pfs
      app.kubernetes.io/instance: aris-tsakpinis-pfs
      app.kubernetes.io/name: express-app
  template:
    metadata:
      creationTimestamp: null
      labels:
        app: aris-tsakpinis-pfs
        app.kubernetes.io/instance: aris-tsakpinis-pfs
        app.kubernetes.io/name: express-app
    spec:
      containers:
      - env:
        - name: INGRESS_HOST
        - name: PROTOCOLS
        - name: LOG_LEVEL
          value: debug
        image: quay.io/atsakpinis/express-app:d789f7b8655904b67bc84c13cfb3ce745e260910
        imagePullPolicy: IfNotPresent
        livenessProbe:
          failureThreshold: 3
          httpGet:
            path: /
            port: 3000
            scheme: HTTP
          periodSeconds: 10
          successThreshold: 1
          timeoutSeconds: 1
        name: express-sample-app
        ports:
        - containerPort: 3000
          name: http
          protocol: TCP
        readinessProbe:
          failureThreshold: 3
          httpGet:
            path: /
            port: http
            scheme: HTTP
          periodSeconds: 10
          successThreshold: 1
          timeoutSeconds: 1
        resources: {}
        terminationMessagePath: /dev/termination-log
        terminationMessagePolicy: File
      dnsPolicy: ClusterFirst
      restartPolicy: Always
      schedulerName: default-scheduler
      securityContext: {}
      terminationGracePeriodSeconds: 30
---
apiVersion: route.openshift.io/v1
kind: Route
metadata:
  annotations:
    argocd.argoproj.io/sync-options: Validate=false
    openshift.io/host.generated: "true"
  labels:
    app: aris-tsakpinis-pfs
    app.kubernetes.io/instance: aris-tsakpinis-pfs
    app.kubernetes.io/name: express-app
  name: app-route
spec:
  tls:
    termination: edge
  to:
    kind: Service
    name: app-service
    weight: 100
  wildcardPolicy: None
